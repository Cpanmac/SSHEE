#Appender:设置日志信息的去向#layout:设置日志信息的样式#rootLogger：根路径下的所有类都应用日志#log4j.rootLogger=error,appender1#log4j.rootLogger=debug,appender1,appender2,appender3,appender4,appender6,appender7,appender8#通过包路径来指定给哪些类进行什么样级别的日志#log4j.logger.com.lx.ssiTest=debug,appender1log4j.logger.com.lx.ssiTest=debug,appender1,appender2,appender3,appender4,appender6,appender7,appender8#一、在终端控制台输出日志log4j.appender.appender1=org.apache.log4j.ConsoleAppender#日志输出样式log4j.appender.appender1.layout=org.apache.log4j.TTCCLayout#二、日志以文件形式保存log4j.appender.appender2=org.apache.log4j.FileAppender#1） 将日志学习写入到log日志文件log4j.appender.appender2.File=${SSI_log4j.root}/logs/log4j_test.log#日志输出样式log4j.appender.appender2.layout=org.apache.log4j.TTCCLayout#三、日志以文件形式保存log4j.appender.appender3=org.apache.log4j.FileAppender#1）将日志学习写入到html文件log4j.appender.appender3.File=${SSI_log4j.root}/logs/log4j_test.htmllog4j.appender.appender3.layout=org.apache.log4j.HTMLLayout#四、日志以文件形式保存log4j.appender.appender4=org.apache.log4j.FileAppender#1）将日志学习写入到txt文件log4j.appender.appender4.File=${SSI_log4j.root}/logs/log4j_test.txt#日志输出样式log4j.appender.appender4.layout=org.apache.log4j.SimpleLayout#五、控制输出日志：自定义日志输出样式1log4j.appender.appender6=org.apache.log4j.ConsoleAppenderlog4j.appender.appender6.layout=org.apache.log4j.PatternLayoutlog4j.appender.appender6.layout.ConversionPattern=[%d{yy/MM/dd HH\:mm\:ss\:SSS}][%C-%M] %m%n#六、日志文件大小到达指定尺寸(5M)的时候产生一个新的文件log4j.appender.appender7=org.apache.log4j.RollingFileAppender#日志文件大小到达指定尺寸(5M)的时候产生一个新的文件(设置日志输出最低级别：debug)log4j.appender.appender7.File.Threshold=debug#文件输出位置log4j.appender.appender7.File=${SSI_log4j.root}/logs/log4j_RF_test.log#文件附加类型：true:添加 false:覆盖log4j.appender.appender7.Append=true #文件最大尺寸log4j.appender.appender7.MaxFileSize=3KB#备份数log4j.appender.appender7.MaxBackupIndex=5#日志文件输出样式布局 log4j.appender.appender7.layout=org.apache.log4j.PatternLayoutlog4j.appender.appender7.layout.ConversionPattern=[framework] %d - %c -%-4r [%t] %-5p %c %x - %m%n#log4j.appender.R.layout.ConversionPattern=[%p][%d{yyyy-MM-dd HH\:mm\:ss,SSS}][%c]%m%n#七、每天产生一个日志文件log4j.appender.appender8=org.apache.log4j.DailyRollingFileAppenderlog4j.appender.appender8.File=${SSI_log4j.root}/logs/SampleMessages.log4jlog4j.appender.appender8.DatePattern=yyyyMMdd-HH'.log4j'log4j.appender.appender8.layout=org.apache.log4j.xml.XMLLayout